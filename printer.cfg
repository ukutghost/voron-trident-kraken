#####################################################################
#   Bed Mesh
#####################################################################

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 40,40
mesh_max: 310,310
probe_count: 7,7
mesh_pps: 2,2
zero_reference_position: 175,175
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 1.0 
fade_end: 5.0

zero_reference_position: 175, 175

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 65.0
shaper_type_y: mzv
shaper_freq_y: 40.6

#####################################################################
